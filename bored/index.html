<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Destination Boredom</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id='upper'>
            <div class='header'>
                <h1 class='header-title'>Destination Boredom</h1>
                <p clss='header-body'>Bored? Let's fix that!</p>
            </div>
            <div id='activity'></div>
            <div class='catagories'>
                <h2 class='choose'>Choose a catagory below:</h2>
                <div class='buttons' id='buttonClick'>
                    <button type="button" class="btn btn-outline-primary button">Education</button>
                    <button type="button" class="btn btn-outline-secondary button">Recreational</button>
                    <button type="button" class="btn btn-outline-success button">Social</button>
                    <button type="button" class="btn btn-outline-danger button">DIY</button>
                    <button type="button" class="btn btn-outline-warning button">Charity</button>
                    <button type="button" class="btn btn-outline-info button">Cooking</button>
                    <button type="button" class="btn btn-outline-warning button">Relaxation</button>
                    <button type="button" class="btn btn-outline-dark button">Music</button>
                    <button type="button" class="btn btn-outline-primary button">Busy Work</button>
                </div>
            </div>
        </div>
        
        
        <div id='footer'>
            <p id='footer-note'>If you're still bored, check out my <a href='https://github.com/ColSavage/CS260'>Github</a></p>
            <a href="https://github.com/ColSavage/CS260"><img src="images/GitHub-Mark-32px.png"></a>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script text="type/javascript" src="script.js"></script>

    </body>
</html>
